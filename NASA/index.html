<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NASA</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <span id="span-one">NASA</span>
        </div>
        <div id="content">
            <section class="social-media">
                <article>
                    <h2>Social Media</h2>
                    <p>Twitter - @nasa</p>
                    <p>Facebook - fb.com/nasa</p>
                    <p>Instagram - @nasa</p>
                    <p>Youtube - youtube.com/NASA</p>
                </article>
            </section>
            <section class="office-info">
                <article>
                    <h2>OFFICE INFO</h2>
                    <p>Public Comminications Office</p>
                    <p>NASA Headquarters</p>
                    <p>300 E.Street SW, Suite 5R30</p>
                    <p>Washington, DC 20546</p>
                    <p>(202) 358-0001 (Office)</p>
                    <p>(202) 358-4338 (Fax)</p>
                </article>
            </section>
            <section class="contact-us">
                <article>
                    <h2>CONTACT US</h2>
                    <div>
                        <section class="name-entry">
                            <form id="input-one">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name">
                            </form>
                        </section>
                        <section class="message-entry">
                            <form id="input-two">
                                <label for="message">Message</label>
                                <input type="text" id="message" name="message">
                            </form>
                            
                        </section>
                        <section class="send-button">
                            
                        </section>
                    </div>

                </article>
            </section>
        </div>
    </div>
</body>
</html>
